<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약속 설명</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.8;
            padding: 30px;
        }
        ol {
            padding-left: 20px;
        }
        .go-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
        }
        .go-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <ol>
        <li>처음 약속 만드는 사람은 <strong>“코드 생성” 버튼 클릭</strong></li>
        <li><strong>이름</strong> 입력</li>
        <li><strong>선호 / 불가능 날짜</strong> 입력<br>(한 번 클릭 = 선호 / 두 번 클릭 = 불가능)</li>
        <li><strong>모두 가능한 날짜</strong>는 선호 날짜 중 불가능 날짜를 제외한 날들입니다</li>
        <li>날짜 입력 후 <strong>서버로 전송</strong> 버튼 클릭</li>
        <li><strong>조회</strong> 버튼을 누르면 진행 상황이 나타납니다</li>
        <li>친구들에게 <strong>공유 코드</strong>전달</li>
        <li>이후 친구들은 이름, 공유코드 입력후 스케줄 입력</li>
        <li>사용후 불편한점 피드백 남겨주세용</li>
    </ol>

    <a href="/appoint/" class="go-button">📅 약속 만들러 가기</a>
</body>
</html>
